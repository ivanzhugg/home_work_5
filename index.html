<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Home work 5</title>
	</head>
	<body>
		<form>
			<label id="result"></label>
			<br />

			<label for="good">Товар:</label>
			<select id="good" name="good" required>
				<option value="">Товар</option>
				<option value="1000">человек</option>
				<option value="25">банан</option>
				<option value="17000">кресло</option>
				<option value="87">зубная паста</option>
			</select>

			<br />

			<label for="amount">Количество товара:</label>
			<input
				id="amount"
				name="amount"
				min="1"
				value="1"
				placeholder="Введите количество товара"
				required
				type="number"
			/>

			<button id="button" type="submit">Рассчитать цену</button>
		</form>
	</body>
	<script src="main.js"></script>
</html>
